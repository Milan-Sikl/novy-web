    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darkslategray;
            margin: 0;
        }
        #game {
            position: relative;
            width: 800px;
            height: 200px;
            background-color:#333;
            overflow: hidden;
            border: 3px solid black;
        }
        #player {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-color:blue;
        }
        .object {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: green;
            animation: moveCactus 2s infinite linear;
        }
        @keyframes moveCactus {
            from { right: -20px; }
            to { right: 800px; }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const game = document.getElementById('game');

        let isJumping = false;
        let gravity = 0.9;

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isJumping) {
                jump();
            }
        });

        function jump() {
            let position = 0;
            isJumping = true;

            let upInterval = setInterval(function() {
                if (position >= 150) {
                    clearInterval(upInterval);

                    let downInterval = setInterval(function() {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 5;
                        player.style.bottom = position + 'px';
                    }, 20);
                }

                position += 30;
                player.style.bottom = position + 'px';
            }, 20);
        }

        function createObject() {
            let object = document.createElement('div');
            object.classList.add('object');
            game.appendChild(object);
            object.style.right = '0px';

            let moveObjectInterval = setInterval(function() {
                let objectPosition = parseInt(window.getComputedStyle(object).getPropertyValue('right'));
                let playerPosition = parseInt(window.getComputedStyle(player).getPropertyValue('bottom'));

                if (objectPosition > 760 && objectPosition < 800 && playerPosition < 40) {
                    clearInterval(moveObjectInterval);
                    alert('Game Over');
                    document.location.reload();
                }

                object.style.right = (objectPosition + 5) + 'px';
            }, 20);

            setTimeout(createObject, Math.random() * 3000 + 1000);
        }

        createObject();
    </script>
