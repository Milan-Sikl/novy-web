    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darkslategray;
            margin: 0;
        }
        #game {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #e3e3e3;
            overflow: hidden;
            border: 2px solid black;
        }
        #dino {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-color: #333;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: green;
            animation: moveCactus 2s infinite linear;
        }
        @keyframes moveCactus {
            from { right: -20px; }
            to { right: 800px; }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const game = document.getElementById('game');

        let isJumping = false;
        let gravity = 0.9;

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isJumping) {
                jump();
            }
        });

        function jump() {
            let position = 0;
            isJumping = true;

            let upInterval = setInterval(function() {
                if (position >= 150) {
                    clearInterval(upInterval);

                    let downInterval = setInterval(function() {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 5;
                        dino.style.bottom = position + 'px';
                    }, 20);
                }

                position += 30;
                dino.style.bottom = position + 'px';
            }, 20);
        }

        function createCactus() {
            let cactus = document.createElement('div');
            cactus.classList.add('cactus');
            game.appendChild(cactus);
            cactus.style.right = '0px';

            let moveCactusInterval = setInterval(function() {
                let cactusPosition = parseInt(window.getComputedStyle(cactus).getPropertyValue('right'));
                let dinoPosition = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));

                if (cactusPosition > 760 && cactusPosition < 800 && dinoPosition < 40) {
                    clearInterval(moveCactusInterval);
                    alert('Game Over');
                    document.location.reload();
                }

                cactus.style.right = (cactusPosition + 5) + 'px';
            }, 20);

            setTimeout(createCactus, Math.random() * 3000 + 1000);
        }

        createCactus();
    </script>
